<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Preencha o formulário com, nome, e-mail e senha e ao final acione o botão para realizar o cadastro.</p>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Seu nome"/><br/>
        <label for="email">E-mail</label>
        <input id="email" type="text" placeholder="Seu e-mail"/><br/>
        <label for="senha">Senha</label>
        <input id="senha" type="text" placeholder="Sua senha"/><br/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
